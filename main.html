<!DOCTYPE HTML>
<html lang="pt-br">

    <head>
        <meta charset=UTF-8>

        <!-- CSS  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
        
        
    </head>

    <body >
        <div class="clothes">
            <div class=" container col-xl-10 col-xxl-8 px-4 py-5" >
                <div class="row align-items-center g-lg-5 py-5">
                    <div class=" col-lg-7 text-center text-lg-start">
                        <div class="box-img col-lg-10" ></div>
                    </div>
                    <div class="col-md-10 mx-auto col-lg-5">
                        <!-- Estrutura de formulÃ¡rio de cadastro -->
                        <form method="POST" action="model.php" class="p-4 p-md-5 border rounded-3 bg-light">

                            <div  class="" style=" display: flex; flex-direction: row; flex: auto; align-items: center;">
                                <span class="title">
                                    <!-- Logo -->
                                    <figure>
                                        <img  src="./img/logoFashion.png" width="250px;"  alt="Minha logo">
                                    </figure>
                                </span>
                            </div>
                            <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertCadastro">
                                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                    </symbol>
                                </svg>
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  
                                Cadastro enviado com sucesso!!
                                <button type="button" class="btn-close"  id="btn-alert-cadastro" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="name">Nome</label>
                                <input type="text" class="form-control"  name="nome" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control"  name="email" id="email" placeholder="" pattern="/[\w\.\_]+@\w+(\.\w+)+/" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="mensagem">Mensagem</label>
                                <textarea type="text" minlength="10" class="form-control"  name="mensagem" id="mensagem" placeholder="" required></textarea>
                            </div>
                            
                            <button class="w-100 btn btn-lg btn-cadastro" type="submit" id="btn-cadastro" >Cadastrar</button>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->

        <!-- Exibe e esconde estrutura de alert -->
        <script type="text/javascript">
            $(document).ready(function(){  
                /*$('#alertCadastro').hide();*/
                $('#btn-cadastro').submit(function(){
                    $('#alertCadastro').show('fade');
                    setTimeout(function(){
                        $('#alertCadastro').hide('fade');
                    },2000);
                });
                $('#btn-alert-cadastro').click(function(){
                    $('#alertCadastro').hide('fade');
                    
                });

            });
           
        </script>

    </body>
</html>
